language: php
services:
- mysql
matrix:
  fast_finish: true
  allow_failures:
  - php: nightly
env:
php:
- 5.3
- 5.4
- 5.5
- 5.6
- 7.0
- nightly
sudo: false
addons:
  apt:
    packages:
    - ctags
install:
- travis_retry composer self-update
- travis_retry composer require satooshi/php-coveralls "^1.0" --no-update --dev
- travis_retry composer update --no-interaction
before_script:
- phpenv rehash
- export PATH=$PATH:$PWD/vendor/bin/
- mkdir -p -v .phpbrew/build
- mkdir -p -v .phpbrew/distfiles
- mkdir -p -v .phpbrew/register
- mkdir -p -v .phpbrew/php
- rm phpbrew
- cp -v shell/bashrc .phpbrew/
- source shell/bashrc
script:
- source shell/bashrc
- phpunit --testsuite $TEST_SUITE
after_script:
- php vendor/bin/coveralls
cache:
  apt: true
  directories:
  - "vendor"
  - ".phpbrew/distfiles"
  - ".phpbrew/php"
before_deploy:
- make build
