name: Tests

on:
    push:
        branches: [ main, master ]
    pull_request:
    release:
        types: [ created ]

jobs:
    unit-tests:
        runs-on: ${{ matrix.operating-system }}
        strategy:
            matrix:
                operating-system: [ ubuntu-latest ]
                php-versions:
                    - '7.2'
                    - '7.3'
                    - '7.4'
                    - '8.0'
                    - '8.1'
                    - '8.2'
                    - '8.3'
        name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}

        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-versions }}
                    extensions: mbstring, intl, zip, xml
                    coverage: none

            -   name: Install dependencies
                uses: ramsey/composer-install@v2

            -   name: Update PHPUnit
                run: composer update phpunit/phpunit --with-dependencies

            -   name: Run PHPUnit with coverage
                if: ${{ matrix.coverage != '' }}
                run: |
                    vendor/bin/phpunit \
                        --exclude-group mayignore \
                        --coverage-clover=build/logs/clover.xml \
                        --coverage-text

    build-phar:
        runs-on: ubuntu-latest
        name: Build (test) PHAR
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.1'
                    ini-values: phar.readonly=0
                    coverage: none

            -   name: Install Composer dependencies
                uses: ramsey/composer-install@v2

            -   name: Build PHAR
                run: make phpbrew

            # Smoke test
            -   name: Ensure the PHAR works
                run: ./phpbrew --version


    end-to-end-tests:
        runs-on: ${{ matrix.operating-system }}
        strategy:
            fail-fast: false
            matrix:
                operating-system:
                    - windows-latest
                    - ubuntu-latest
                    - macos-latest
                    - macos-14
                php-version: [ '8.1' ]
                compiled-php-version:
                    - '7.2'
                    - '7.3'
                    - '7.4'
                    - '8.0'
                    - '8.1'
                    - '8.2'
                    - '8.3'
        name: End-to-End tests (PHP ${{ matrix.compiled-php-version }} on ${{ matrix.operating-system }}

        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}

            -   name: Install dependencies
                uses: ramsey/composer-install@v2

            -   name: Compile PHP
                run: |
                    bin/phpbrew --debug install --jobs=$(nproc) \
                        ${{ matrix.compiled-php-version }} \
                        +default


    # This is a "trick", a meta task which does not change, and we can use in
    # the protected branch rules as opposed to the tests one above which
    # may change regularly.
    validate-tests:
        name: Tests status
        runs-on: ubuntu-latest
        needs:
            - unit-tests
            - end-to-end-tests
            - build-phar
        if: always()
        steps:
            - name: Successful run
              if: ${{ !(contains(needs.*.result, 'failure')) }}
              run: exit 0

            - name: Failing run
              if: ${{ contains(needs.*.result, 'failure') }}
              run: exit 1
