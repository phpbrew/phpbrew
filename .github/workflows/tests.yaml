name: Tests

on:
    push:
        branches: [ main, master ]
    pull_request:
    release:
        types: [ created ]

jobs:
    unit-tests:
        runs-on: ${{ matrix.operating-system }}
        strategy:
            fail-fast: false
            matrix:
                operating-system: [ ubuntu-latest ]
                composer-dependencies: [ locked, highest ]
                composer-options: [ ~ ]
                php-version:
                    - '7.2'
                    - '7.3'
                    - '7.4'
                    - '8.0'
                    - '8.1'
                coverage: [ ~ ]
                include:
                    # Coverage job
                    -   operating-system: ubuntu-latest
                        php-version: '8.1'  # nominal version
                        composer-dependencies: locked
                        composer-options: ~
                        coverage: pcov
                    # Lowest dep build
                    -   operating-system: ubuntu-latest
                        php-version: '7.2'  # nominal version
                        composer-dependencies: lowest
                        composer-options: ~
                        coverage: ~
                    # Future PHP version job
                    -   operating-system: ubuntu-latest
                        php-version: '8.2'
                        composer-dependencies: highest
                        composer-options: --ignore-platform-req=php+
                        coverage: ~
                    -   operating-system: ubuntu-latest
                        php-version: '8.3'
                        composer-dependencies: highest
                        composer-options: --ignore-platform-req=php+
                        coverage: ~
        name: Unit-Tests (PHP ${{ matrix.php-version }}, ${{ matrix.composer-dependencies }}${{ matrix.coverage && '' || format(', {0})', matrix.coverage) }} on ${{ matrix.operating-system }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    extensions: mbstring, intl, zip, xml
                    coverage: ${{ matrix.coverage }}

            -   name: Remove the configured platform on non-locked dependencies
                if: ${{ matrix.composer-dependencies != 'locked' }}
                run: composer config platform.php --unset

            -   name: Install dependencies
                uses: ramsey/composer-install@v2
                with:
                    dependency-versions: ${{ matrix.composer-dependencies }}
                    composer-options: ${{ matrix.composer-options }}

            -   name: Update PHPUnit
                if: ${{ matrix.composer-dependencies == 'locked' }}
                run: composer update phpunit/phpunit --with-dependencies ${{ matrix.composer-options }}

            -   name: Run PHPUnit
                if: ${{ matrix.coverage == '' }}
                run: vendor/bin/phpunit --exclude-group mayignore

            -   name: Run PHPUnit with coverage
                if: ${{ matrix.coverage != '' }}
                run: |
                    vendor/bin/phpunit \
                        --exclude-group mayignore \
                        --coverage-clover=build/logs/clover.xml \
                        --coverage-text


    # This is a "trick", a meta task which does not change, and we can use in
    # the protected branch rules as opposed to the tests one above which
    # may change regularly.
    validate-tests:
        name: Tests status
        runs-on: ubuntu-latest
        needs:
            - unit-tests
        if: always()
        steps:
            - name: Successful run
              if: ${{ !(contains(needs.*.result, 'failure')) }}
              run: exit 0

            - name: Failing run
              if: ${{ contains(needs.*.result, 'failure') }}
              run: exit 1
