version: 2
updates:
    -   package-ecosystem: composer
        directory: "/"
        schedule:
            interval: daily
            time: "10:00"
        open-pull-requests-limit: 10
        reviewers:
            - c9s
            - morozov
        assignees:
            - morozov
        labels:
            - Dependencies
        versioning-strategy: increase

    -   package-ecosystem: "composer"
        directory: "vendor-bin/*/"
        schedule:
            interval: "weekly"
        groups:
            dependencies:
                patterns:
                    - "*"
