language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
#   - hhvm
install:
- travis_retry composer self-update
- travis_retry composer require satooshi/php-coveralls "^1" --no-update --dev
- travis_retry composer install --dev
before_script:
- phpenv rehash
script:
  - phpunit -c phpunit.xml.dist
after_success:
- php vendor/bin/coveralls -v
cache:
  apt: true
  directories:
  - vendor
